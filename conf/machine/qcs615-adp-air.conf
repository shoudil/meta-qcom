#@TYPE: Machine
#@NAME: qcs615-adp-air
#@DESCRIPTION: Machine configuration for Qualcomm ADP Air Beta Evaluation Kit (EVK), with QCS615.
# Experiment bring-up work in progress, this machine is not ready for boot to shell and validations.

require conf/machine/include/qcom-qcs615.inc

MACHINE_FEATURES = "usbhost usbgadget alsa wifi bluetooth"

KERNEL_IMAGETYPES = "Image Image.gz"
# This DT is available in Linux stable tree, 6.6.y branch.
KERNEL_DEVICETREE ?= " \
                      qcom/qcs615-ride.dtb \
                      "
                      
MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += " \
    firmware-qcom-bootbins \
    firmware-qcom-hlosfw \
    firmware-qcom-modempr \
"

